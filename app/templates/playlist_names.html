<!DOCTYPE html>
<html>

<head>
    <title>Spotify Playlist</title>
</head>

<body>
    <div>
        <p>{{ message }}</p>

        <p>{{ playlist_names }}</p>

        </ul>
    </div>
</body>

</html>
